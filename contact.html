<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build 2 Run | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">


</head>
<body>

    <!-- Header -->
    <div data-include="header.html"></div>

    <!-- Hero Section -->
    <section class="contact-hero-banner bg-dark text-light text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Get in Touch</h1>
            <p class="lead">We are here to help with your technology needs.</p>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info-section py-5">
        <div class="container">
            <div class="row text-center mb-4">
                <div class="col-lg-8 mx-auto">
                    <h2>How You Can Reach Us</h2>
                    <p class="text-muted">Feel free to reach out via phone, email, or visit us at our office.</p>
                </div>
            </div>

            <div class="row">
                <!-- Contact Info Cards -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-telephone-fill display-4 mb-3 text-primary"></i>
                            <h5 class="card-title">Phone</h5>
                            <p class="card-text">+91 123 456 7890</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-envelope-fill display-4 mb-3 text-primary"></i>
                            <h5 class="card-title">Email</h5>
                            <p class="card-text">info@build2run.com</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-geo-alt-fill display-4 mb-3 text-primary"></i>
                            <h5 class="card-title">Location</h5>
                            <p class="card-text">Hyderabad, India</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="row mt-5">
                <div class="col-12">
                    <h4 class="text-center mb-4">Our Location</h4>
                    <div class="map-responsive">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.9963782996955!2d78.4746863!3d17.385044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93cb1d963707%3A0x9b9b9b6b9e2c2e47!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sus!4v1634569010123!5m2!1sen!2sus"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <div data-include="footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/includes.js" defer></script>
</body>
</html>
